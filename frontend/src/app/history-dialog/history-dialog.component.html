<div>
  <h2>History dialog</h2>

  <div>
    <h3> Batch replay</h3>
    <form class="example-form">

      <mat-form-field class="example-full-width md-block">
        <textarea  [(ngModel)]="testIdList" matInput style="width:100%; min-height:100px;" name='testidlist'  minRows="6" placeholder="Put all test id, one line for each:"  ></textarea>
      </mat-form-field>
    </form>

    <button mat-raised-button (click)="batchPlay()">Play</button>
  </div>
  <h3> History Details</h3>
  <mat-table #table [dataSource]="dataSource" class="details-table">

    <!-- Position Column -->
    <ng-container matColumnDef="uuidlink">
      <mat-header-cell *matHeaderCellDef> UUID Link </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="rowClicked(element.uuid)">Details</button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="uuid">
      <mat-header-cell *matHeaderCellDef> UUID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.uuid}}
    </mat-cell>
    </ng-container>

    <ng-container matColumnDef="testcaseUuid">
      <mat-header-cell *matHeaderCellDef> Test Case UUID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.testcaseUuid}}
    </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="testMsg">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.testMsg}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="testResult">
      <mat-header-cell *matHeaderCellDef> Result </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.testResult}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef> Created At </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdAt.epochSecond * 1000 | date:'yyyy-MM-dd HH:mm:ss'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdBy">
      <mat-header-cell *matHeaderCellDef> Create By </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdBy}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
