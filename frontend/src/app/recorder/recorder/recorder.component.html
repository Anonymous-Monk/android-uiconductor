<div>
  <div class="phone-sidenav">
    <div fxLayout='column'>
      <div style="padding-left:10px;">
        <div *ngIf="loading">
          <mat-spinner class="spinner"></mat-spinner>
        </div>
        <div>
          <div fxLayout='row' class="recorder-main" fxFlexFill>
            <div fxFlex="60px" fxLayoutGap="15px" fxFlexFill fxLayout='column' class='btn-container'>
              <button mat-mini-fab color="primary" (click)="quickSwipe('left')" matTooltip="Swipe Left" matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-arrow-left"></i>
              </button>
              <button mat-mini-fab color="primary" (click)="quickSwipe('right')" matTooltip="Swipe Right" matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-arrow-right"></i>
              </button>
              <button mat-mini-fab color="primary" (click)="quickSwipe('up')" matTooltip="Swipe Up" matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-arrow-up"></i>
              </button>
              <button mat-mini-fab color="primary" (click)="quickSwipe('down')" matTooltip="Swipe Down" matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-arrow-down"></i>
              </button>
              <button mat-mini-fab color="primary" (click)="rotateScreen('0')" matTooltip="Portrait Mode" matTooltipPosition="right" matTooltipShowDelay="500">
                P
              </button>
              <button mat-mini-fab color="primary" (click)="rotateScreen('1')" matTooltip="Landscape Mode" matTooltipPosition="right" matTooltipShowDelay="500">
                L
              </button>
              <button mat-mini-fab color="primary" (click)="power()" matTooltip="Power" matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-power-off"></i>
              </button>

              <button mat-mini-fab color="primary" (click)="volumeUp()" matTooltip="Volume Up" matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-volume-up"></i>
              </button>

              <button mat-mini-fab color="primary" (click)="volumeDown()" matTooltip="Volume Down" matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-volume-down"></i>
              </button>
              <button mat-mini-fab color="primary" (click)="back()" matTooltip="Back" matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-chevron-left"></i>
              </button>

              <button mat-mini-fab color="primary" (click)="home()" matTooltip="Home" matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-home"></i>
              </button>

              <button mat-mini-fab color="primary" (click)="overview()" matTooltip="Overview" matTooltipPosition="right" matTooltipShowDelay="500">
                <i class="fa fa-square"></i>
              </button>
            </div>
            <div fxFlex="1" class="canvas-wrapper" fxLayoutGap="10px">
              <div class="parent" (tap)="tap($event)" (keyup)="onKey($event)" (press)="press($event)" (pressup)="panend($event)" (pan)="pan($event)"
                (panend)="panend($event)" tabindex="0">
                <div class="phone-wrapper">
                  <canvas id="canvas" class="phone-canvas-widget" #phone tabindex="1" width="{{canvasWidth}}px" height="{{canvasHeight}}px">
                  </canvas>
                </div>
                <!-- This canvas will handle drawing the hovered tree nodes -->
                <div class="phone-overlay-wrapper">
                  <canvas id="canvas2" class="phone-canvas-widget2" #overlayHovered tabindex="1" [width]="canvasWidth" [height]="canvasHeight">
                  </canvas>
                </div>
                <!-- This canvas will handle the selected tree nodes -->
                <div class="phone-overlay-wrapper">
                    <canvas id="canvas2" class="phone-canvas-widget2" #overlaySelected tabindex="1" [width]="canvasWidth" [height]="canvasHeight">
                    </canvas>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
