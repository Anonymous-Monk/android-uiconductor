<div>
  <h3>Test Result: <span [class]="testStatusColor">{{data.playStatus}}</span></h3>
  <div class="details-result">
      <div #dataTree></div>
  </div>
  <div class="details-result">
    <mat-grid-list cols="3" rowHeight="300px">
      <mat-grid-tile *ngFor="let tile of outputList">
        <img height="300px" [src]="tile.path" alt="Description" />
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
