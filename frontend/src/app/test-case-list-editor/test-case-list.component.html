<div class="save-main-div" fxFlexFill fxLayout='column'>
    <div class="test-case-header">
        <h3 class="test-case-title">Saved Test Cases</h3>
        <button mat-raised-button class="workspaceButton" (click)="createFolder('#', 'New Workspace')">New Workspace</button>
    </div>
    <!-- fxFlex = <growth rate of element> <shrink rate> <default size>-->
    <!-- https://github.com/angular/flex-layout/wiki/fxFlex-API -->
    <div class='action-list-tree' fxFlex="2 1 inherit">
        <div #actionTree></div>
    </div>
</div>
