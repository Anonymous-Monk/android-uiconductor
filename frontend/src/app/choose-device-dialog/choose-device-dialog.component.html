<h1 mat-dialog-title>Choose Your Device:</h1>
<mat-dialog-content>
  <div fxLayout="row wrap" fxLayoutGap="20px">
    <div *ngFor="let device of devices" fxFlex="30">

      <mat-card style="margin-bottom: 20px">
        <mat-card-title style="font-size: 15px;">{{device.serial}}</mat-card-title>
        <mat-card-content>
          <ul>
            <li>{{device.product}}</li>
            <li>{{device.model}}</li>
            <li>{{device.device}}</li>
          </ul>

          <mat-form-field>
            <mat-select placeholder="Device Slot" [(ngModel)]="device['slot']" (ngModelChange)="updateAvailableSlot($event)">
              <mat-option [value]="-1"></mat-option>
              <mat-option *ngFor="let option of slotOptions" [value]="option.id" [disabled]="option.disabled">
                Slot {{ option.id }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="confirmSelection()" color="primary" [mat-dialog-close]="true" cdkFocusInitial>
    Initialize
  </button>
  <button mat-button mat-dialog-close>
    Cancel
  </button>
</mat-dialog-actions>
