<div class="form-container">
  <h3 >Fetch content from screen</h3>
  <div class="selected-content">Selected content: <span class="selected-content-span">{{this.inputData.displayText}}</span></div>
  <div>
      <b>Selected By:</b>
  </div>
  <mat-radio-group [(ngModel)]="inputData.model.strategy" (change)="strategyChanged($event.value)">
      <mat-radio-button value="POSITION" selected>Position</mat-radio-button>
      <mat-radio-button value="RESOURCEID">ResourceId</mat-radio-button>
      <mat-radio-button value="XPATH">XPath</mat-radio-button>
    </mat-radio-group>
  <mat-form-field>
      <input matInput [(ngModel)]="inputData.model.selector" placeholder="Selector"  required>
  </mat-form-field>

  <div *ngIf="inputData.model.attributeVisible">
    <mat-form-field>
      <input matInput [(ngModel)]="inputData.model.attributeType" placeholder="XML Attribute Type">
    </mat-form-field>
  </div>
  <b>Selected content: {{this.inputData.displayText}}</b>
  <mat-form-field >

    <input matInput [(ngModel)]="inputData.model.globalVariableName" placeholder="Variable Name (Must start with '$uicd_')" required>
  </mat-form-field>

  <mat-checkbox [(ngModel)]="inputData.model.isExportField">Export Field</mat-checkbox>

</div>
