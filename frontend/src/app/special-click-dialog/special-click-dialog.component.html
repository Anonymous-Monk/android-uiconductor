<div class="row">Image Matching Then Click Action Details</div>
<div>
    <canvas id="snapshot" width="50" height="50">
    </canvas>
</div>

<div>
  <mat-form-field>
    <mat-select placeholder="Search Range"  [(ngModel)]="inputData.model.textPosition">
      <mat-option value="FullScreen">FullScreen</mat-option>
      <mat-option value="Strict">Strict</mat-option>
      <mat-option value="Around">Around</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Matching Threshold (0.0-1)" [(ngModel)]="inputData.model.threshold">
  </mat-form-field>
</div>

<div class="row">
  <mat-form-field>
    <mat-select placeholder="Click Type" [(ngModel)]="inputData.model.clickType">
        <mat-option value="Click">Click</mat-option>
        <mat-option value="DoubleClick">Double Click</mat-option>
    </mat-select>
  </mat-form-field>
</div>
